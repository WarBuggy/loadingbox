<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Loading Box Demo</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <!-- SCRIPT -->
    <script src="script/common.js?version=1.0"></script>
</head>

<body>
    <div class="root-container">
        <div class="outer-most">
            <div id="upper-bar-left">
                <div id="upper-bar-left-progress-gray" class="horizontal-bar-left-to-right gray"></div>
                <div id="upper-bar-left-progress-green" class="horizontal-bar-left-to-right green"></div>
            </div>
            <div id="upper-bar-right">
                <div id="upper-bar-right-progress-gray" class="horizontal-bar-right-to-left gray"></div>
                <div id="upper-bar-right-progress-green" class="horizontal-bar-right-to-left green"></div>
            </div>
            <div id="vertical-bar-left">
                <div id="vertical-bar-left-progress-gray" class="vertical-bar gray"></div>
                <div id="vertical-bar-left-progress-green" class="vertical-bar green"></div>
            </div>
            <div class="content"></div>
            <div id="vertical-bar-right">
                <div id="vertical-bar-right-progress-gray" class="vertical-bar gray"></div>
                <div id="vertical-bar-right-progress-green" class="vertical-bar green"></div>
            </div>
            <div id="lower-bar-left">
                <div id="lower-bar-left-progress-gray" class="horizontal-bar-right-to-left gray"></div>
                <div id="lower-bar-left-progress-green" class="horizontal-bar-right-to-left green"></div>
            </div>
            <div id="lower-bar-right">
                <div id="lower-bar-right-progress-gray" class="horizontal-bar-left-to-right gray"></div>
                <div id="lower-bar-right-progress-green" class="horizontal-bar-left-to-right green"></div>
            </div>
            <div id="start-button">Click me!</div>
        </div>
    </div>
</body>

</html>
